<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}我的站点的主页{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
前台首页
<br>
这个是从模板中渲染的字符串
<br>

<ul class="nav">

    <li><a href="{% url 'front:book' %}">读书</a></li>
    <li><a href="{% url 'front:movie' %}">电影</a></li>
