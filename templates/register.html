{% extends 'base.html' %}
{% load static %}
{% block title %}
    注册 | 恒晨大数据平台
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="form-signin-heading">欢迎注册</h2>
                </div>
                <div class="panel-body">
                    <form class='form-register' action="{% url 'front:register' %}" method="post">
                        {% csrf_token %}
                        {% for field in register_form %}
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                        {% endfor %}
                        {% if message %}
                            <label for="loading-message" ></label>
                            <div class="alert alert-warning" id="loading-message">{{ message }}</div>
                        {% endif %}
                        <button type="reset" class="btn btn-lg btn-block">重置</button>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" id="submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
{% endblock %}
